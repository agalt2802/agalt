<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <title>GIULIA'S APP</title>
  </head>
  <body>
    <div id="main-div">
      <h1>WELCOME TO THE CLIENT</h1>
      <h2>If connected to the server the device can be controlled remotely</h2>
      <div>
        <button id="connect">Connect to the server</button>
        <button id="camera">Take a picture!</button>
      </div>
      <div id="results">
        <h1>Results</h1>
        <img src="img/logo2.png" alt="" id="test">
      </div>
    </div>
  </body>
  <script src="cordova.js"></script>
  <script src="socket.io-client/dist/socket.io.js" type="text/javascript"></script>
  <script src="js/index.js" type="module"></script> 
</html>
